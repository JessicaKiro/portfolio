<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Kiro - Développeuse Web & Cybersécurité</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="fixed w-full bg-white shadow-md z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold gradient-text">Jessica Kiro</h1>
                <div class="hidden md:flex space-x-8">
                    <a href="#accueil" class="nav-link text-gray-700 hover:text-purple-600">Accueil</a>
                    <a href="#apropos" class="nav-link text-gray-700 hover:text-blue-600">À Propos</a>
                    <a href="#competences" class="nav-link text-gray-700 hover:text-blue-600">Compétences</a>
                    <a href="#projets" class="nav-link text-gray-700 hover:text-blue-600">Projets</a>
                    <a href="#contact" class="nav-link text-gray-700 hover:text-blue-600">Contact</a>
                </div>
                <button class="md:hidden" id="menu-btn">
                    <i class="fas fa-bars text-2xl text-gray-700"></i>
                </button>
            </div>
            <div class="hidden md:hidden mt-4" id="mobile-menu">
                <a href="#accueil" class="block py-2 text-gray-700">Accueil</a>
                <a href="#apropos" class="block py-2 text-gray-700">À Propos</a>
                <a href="#competences" class="block py-2 text-gray-700">Compétences</a>
                <a href="#projets" class="block py-2 text-gray-700">Projets</a>
                <a href="#contact" class="block py-2 text-gray-700">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="accueil" class="gradient-bg min-h-screen flex items-center pt-20">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-1/2 text-white animate-fade-in">
                    <p class="text-xl mb-4">Bonjour, je suis</p>
                    <h1 class="text-5xl md:text-7xl font-bold mb-6">Jessica Kiro</h1>
                    <h2 class="text-2xl md:text-3xl mb-6">Développeuse Web & Passionnée de Cybersécurité</h2>
                    <p class="text-lg mb-8 opacity-90">Étudiante à UAC Butembo, RD Congo</p>
                    <div class="flex space-x-4">
                        <a href="#projets" class="bg-white text-blue-600 px-8 py-3 rounded-full font-semibold hover:bg-opacity-90 transition">
                            Voir mes projets
                        </a>
                        <a href="#contact" class="border-2 border-white text-white px-8 py-3 rounded-full font-semibold hover:bg-white hover:text-blue-600 transition">
                            Me contacter
                        </a>
                    </div>
                </div>
                <div class="md:w-1/2 mt-12 md:mt-0 flex justify-center">
                    <div class="profile-img animate-float">
                        <div class="w-72 h-72 md:w-96 md:h-96 rounded-full bg-white flex items-center justify-center">
                            <i class="fas fa-user-circle text-9xl text-blue-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
